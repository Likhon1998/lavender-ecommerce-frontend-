<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Elegant Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem 0;
        }
        
        .auth-card {
            max-width: 450px;
            width: 100%;
            margin: 0 auto;
            border-radius: 20px;
            padding: 3rem 2.5rem;
            animation: fadeInUp 0.8s ease;
        }
        
        .auth-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-logo h2 {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #9370DB 0%, #DDA0DD 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        
        .auth-logo p {
            font-size: 14px;
            color: #718096;
        }
        
        .auth-title {
            font-size: 24px;
            font-weight: 600;
            color: #2C3E50;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        
        .auth-subtitle {
            font-size: 14px;
            color: #718096;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .form-floating label {
            font-size: 13px;
            color: #718096;
        }
        
        .form-floating .form-control {
            border: 2px solid #E2E8F0;
            border-radius: 12px;
            padding: 1rem 1rem;
            font-size: 14px;
        }
        
        .form-floating .form-control:focus {
            border-color: #9370DB;
            box-shadow: 0 0 0 4px rgba(147, 112, 219, 0.1);
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #718096;
            cursor: pointer;
            z-index: 10;
        }
        
        .password-toggle:hover {
            color: #9370DB;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .form-check-label {
            font-size: 13px;
            color: #4A5568;
        }
        
        .forgot-link {
            font-size: 13px;
            color: #9370DB;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .forgot-link:hover {
            color: #8B5FD1;
            text-decoration: underline;
        }
        
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #E2E8F0;
        }
        
        .divider span {
            background: white;
            padding: 0 1rem;
            position: relative;
            font-size: 13px;
            color: #718096;
        }
        
        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .btn-social {
            padding: 0.8rem;
            border: 2px solid #E2E8F0;
            border-radius: 12px;
            background: white;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-social:hover {
            border-color: #9370DB;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(147, 112, 219, 0.2);
        }
        
        .btn-social i {
            font-size: 18px;
        }
        
        .btn-google { color: #DB4437; }
        .btn-facebook { color: #4267B2; }
        
        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 14px;
            color: #718096;
        }
        
        .auth-footer a {
            color: #9370DB;
            text-decoration: none;
            font-weight: 600;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 767px) {
            .auth-card {
                padding: 2rem 1.5rem;
            }
            
            .auth-title {
                font-size: 20px;
            }
            
            .social-login {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="floating-shape shape-4"></div>
    </div>

    <!-- ===== LOGIN SECTION ===== -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-card glass-card">
                <!-- Logo -->
                <div class="auth-logo">
                    <h2>ElegantShop</h2>
                    <p>Welcome back! Please login to your account.</p>
                </div>

                <!-- Title -->
                <h3 class="auth-title">Sign In</h3>
                <p class="auth-subtitle">Enter your credentials to continue</p>

                <!-- Login Form -->
                <form id="loginForm">
                    <!-- Email -->
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                        <label for="email">Email Address</label>
                    </div>

                    <!-- Password -->
                    <div class="form-floating mb-3 position-relative">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                        <label for="password">Password</label>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>

                    <!-- Remember & Forgot -->
                    <div class="remember-forgot">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember">
                            <label class="form-check-label" for="remember">
                                Remember me
                            </label>
                        </div>
                        <a href="forgot-password.html" class="forgot-link">Forgot Password?</a>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary w-100 btn-lg mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                    </button>

                    <!-- Divider -->
                    <div class="divider">
                        <span>OR CONTINUE WITH</span>
                    </div>

                    <!-- Social Login -->
                    <div class="social-login">
                        <button type="button" class="btn-social btn-google">
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                        <button type="button" class="btn-social btn-facebook">
                            <i class="fab fa-facebook-f"></i>
                            Facebook
                        </button>
                    </div>
                </form>

                <!-- Footer -->
                <div class="auth-footer">
                    Don't have an account? <a href="register.html">Sign Up</a>
                </div>
            </div>
        </div>
    </section>

    <!-- ===== SCRIPTS ===== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle Password Visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Form Submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Show loading state
            const btn = this.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Signing In...';
            
            // Simulate API call
            setTimeout(() => {
                // Redirect to account dashboard
                window.location.href = 'account-dashboard.html';
            }, 1500);
        });

        // Social Login
        document.querySelectorAll('.btn-social').forEach(btn => {
            btn.addEventListener('click', function() {
                const provider = this.classList.contains('btn-google') ? 'Google' : 'Facebook';
                console.log(`Signing in with ${provider}`);
                // Implement social login here
            });
        });
    </script>
</body>
</html>
