<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email - Elegant Shop</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* ===== EMBEDDED STYLES (from style.css + auth.css) ===== */
        
        /* ===== CUSTOM VARIABLES ===== */
        :root {
            --color-primary: #9370DB;
            --color-secondary: #DDA0DD;
            --color-dark: #2C3E50;
            --color-text: #4A5568;
            --color-light-text: #718096;
            --color-border: #E2E8F0;
            --font-primary: 'Poppins', sans-serif;
            --font-display: 'Playfair Display', serif;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        /* ===== GLOBAL STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            font-size: 14px;
            line-height: 1.6;
            color: var(--color-text);
            background: #FAFAFA;
            overflow-x: hidden;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-display);
            color: var(--color-dark);
            font-weight: 600;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: var(--transition);
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* ===== ANIMATED BACKGROUND ===== */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: linear-gradient(135deg, #FAFAFA 0%, #F0F0F0 100%);
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            animation: float 20s infinite ease-in-out;
        }

        .shape-1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #9370DB 0%, #DDA0DD 100%);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #FFE4E1 0%, #FFC0CB 100%);
            top: 50%;
            right: -100px;
            animation-delay: 5s;
        }

        .shape-3 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #E6E6FA 0%, #DDA0DD 100%);
            bottom: -100px;
            left: 30%;
            animation-delay: 10s;
        }

        .shape-4 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #FFDAB9 0%, #FFF8DC 100%);
            top: 30%;
            left: 50%;
            animation-delay: 15s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, 50px) scale(1.1); }
            50% { transform: translate(100px, -50px) scale(0.9); }
            75% { transform: translate(-50px, 100px) scale(1.05); }
        }

        /* ===== GLASS EFFECT ===== */
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        }
        
        /* ===== BUTTONS (from style.css) ===== */
        .btn {
            font-size: 13px;
            font-weight: 500;
            padding: 0.6rem 1.5rem;
            border-radius: 25px;
            transition: var(--transition);
            border: none;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(147, 112, 219, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(147, 112, 219, 0.5);
            background: linear-gradient(135deg, #8B5FD1 0%, #D896D8 100%);
            color: white;
        }
        
        .btn-link {
            font-size: 13px;
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 500;
        }
        .btn-link:hover {
            color: #8B5FD1;
            text-decoration: underline;
        }

        /* ===== AUTH PAGE STYLES (from login.html) ===== */
        .auth-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem 0;
        }
        
        .auth-card {
            max-width: 500px; /* Slightly wider for this content */
            width: 100%;
            margin: 0 auto;
            border-radius: 20px;
            padding: 3rem 2.5rem;
            animation: fadeInUp 0.8s ease;
            text-align: center;
        }
        
        .auth-icon {
            font-size: 64px;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }
        
        .auth-title {
            font-size: 24px;
            font-weight: 600;
            color: #2C3E50;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        
        .auth-subtitle {
            font-size: 14px;
            color: #718096;
            text-align: center;
            margin-bottom: 2rem;
            line-height: 1.7;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 14px;
            color: #718096;
        }
        
        .auth-footer a {
            color: #9370DB;
            text-decoration: none;
            font-weight: 600;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }

        /* Alert styling */
        .alert {
            font-size: 13px;
            border-radius: 12px;
            text-align: left;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @media (max-width: 767px) {
            .auth-card {
                padding: 2rem 1.5rem;
            }
            
            .auth-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="floating-shape shape-4"></div>
    </div>

    <section class="auth-section">
        <div class="container">
            <div class="auth-card glass-card">
                
                <div class="auth-icon">
                    <i class="fas fa-envelope-open-text"></i>
                </div>

                <h3 class="auth-title">Verify Your Email Address</h3>
                <p class="auth-subtitle">
                    Thanks for signing up! We've sent a verification link to your email address. 
                    Please click the link in that email to complete your registration.
                </p>

                <div id="statusMessage" class="alert d-none" role="alert"></div>

                <form id="resendForm" class="d-inline">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane me-2"></i>Resend Verification Email
                    </button>
                </form>
                
                <form id="logoutForm" class="d-inline ms-2">
                    <button type="button" class="btn btn-link" onclick="window.location.href='login.html'">
                        Log Out
                    </button>
                </form>


                <div class="auth-footer">
                    Wrong email? <a href="register.html">Register with a different email</a>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form Submission
        document.getElementById('resendForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const statusMessage = document.getElementById('statusMessage');
            
            // Show loading state
            const btn = this.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Sending...';
            
            // Simulate API call
            setTimeout(() => {
                // Show success message
                btn.innerHTML = originalText;
                btn.disabled = false;
                
                statusMessage.innerHTML = '<strong>Success!</strong> A new verification link has been sent to your email address.';
                statusMessage.classList.remove('d-none', 'alert-danger');
                statusMessage.classList.add('alert-success');
                
            }, 1500);
        });
    </script>
</body>
</html>
