<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Elegant Shop</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css"> 
</head>
<body>
    <div class="animated-bg">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="floating-shape shape-4"></div>
    </div>

    <section class="auth-section">
        <div class="container">
            <div class="auth-card glass-card">
                <div class="auth-logo">
                    <h2>ElegantShop</h2>
                    <p>Create your account to start shopping.</p>
                </div>

                <h3 class="auth-title">Sign Up</h3>
                <p class="auth-subtitle">It's quick and easy!</p>

                <div id="validationAlert" class="alert alert-danger d-none" role="alert"></div>

                <form id="registerForm">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name" placeholder="John Doe" required>
                        <label for="name">Full Name</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                        <label for="email">Email Address</label>
                    </div>

                    <div class="form-floating mb-3 position-relative">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                        <label for="password">Password</label>
                        <button type="button" class="password-toggle" onclick="togglePasswordVisibility('password', 'toggleIcon1')">
                            <i class="fas fa-eye" id="toggleIcon1"></i>
                        </button>
                    </div>
                    
                    <div class="form-floating mb-3 position-relative">
                        <input type="password" class="form-control" id="password_confirmation" placeholder="Confirm Password" required>
                        <label for="password_confirmation">Confirm Password</label>
                        <button type="button" class="password-toggle" onclick="togglePasswordVisibility('password_confirmation', 'toggleIcon2')">
                            <i class="fas fa-eye" id="toggleIcon2"></i>
                        </button>
                    </div>

                    <div class="remember-forgot">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="terms" required>
                            <label class="form-check-label" for="terms">
                                I agree to the <a href="terms-conditions.html" class="forgot-link">Terms & Conditions</a>
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 btn-lg mb-3">
                        <i class="fas fa-user-plus me-2"></i>Sign Up
                    </button>

                    <div class="divider">
                        <span>OR SIGN UP WITH</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="btn-social btn-google">
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                        <button type="button" class="btn-social btn-facebook">
                            <i class="fab fa-facebook-f"></i>
                            Facebook
                        </button>
                    </div>
                </form>

                <div class="auth-footer">
                    Already have an account? <a href="login.html">Sign In</a>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle Password Visibility (Reusable)
        function togglePasswordVisibility(inputId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = document.getElementById(iconId);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Form Submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('password_confirmation').value;
            const terms = document.getElementById('terms').checked;
            
            const alertBox = document.getElementById('validationAlert');
            
            // --- Basic Validation ---
            if (!name || !email || !password || !confirmPassword) {
                alertBox.textContent = 'Please fill out all fields.';
                alertBox.classList.remove('d-none');
                return;
            }
            
            if (password !== confirmPassword) {
                alertBox.textContent = 'Passwords do not match.';
                alertBox.classList.remove('d-none');
                return;
            }
            
            if (!terms) {
                alertBox.textContent = 'You must agree to the Terms & Conditions.';
                alertBox.classList.remove('d-none');
                return;
            }
            
            // Hide alert if validation passes
            alertBox.classList.add('d-none');

            // Show loading state
            const btn = this.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Creating Account...';
            
            // Simulate API call
            setTimeout(() => {
                // On success, redirect to email verification page
                // (This is a more realistic flow than auto-login)
                window.location.href = 'verify-email.html';
            }, 1500);
        });

        // Social Login
        document.querySelectorAll('.btn-social').forEach(btn => {
            btn.addEventListener('click', function() {
                const provider = this.classList.contains('btn-google') ? 'Google' : 'Facebook';
                console.log(`Signing up with ${provider}`);
                // Implement social login here
            });
        });
    </script>
</body>
</html>
